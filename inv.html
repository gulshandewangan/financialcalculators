<!DOCTYPE html>
<html>
<head>
  <title>Investment Calculator</title>
  <link rel="stylesheet" href="inv.css">
</head>
<body>
  <div class="container">
    <h1>Investment Calculator</h1>
    <form>
      <div class="form-group">
        <label for="investment">Investment amount:</label>
        <input type="number" id="investment" min="0" step="1" required>
      </div>
      <div class="form-group">
        <label for="interest">Interest rate:</label>
        <input type="number" id="interest" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="years">Number of years:</label>
        <input type="number" id="years" min="0" step="1" required>
      </div>
      <button type="submit" id="calculate-btn">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
