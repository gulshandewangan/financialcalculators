<!DOCTYPE html>
<html>
<head>
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="inv.css">
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <form>
      <div class="form-group">
        <label for="loan-amount">Loan amount:</label>
        <input type="number" id="loan-amount" min="0" step="1" required>
      </div>
      <div class="form-group">
        <label for="interest-rate">Interest rate:</label>
        <input type="number" id="interest-rate" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="loan-term">Loan term (years):</label>
        <input type="number" id="loan-term" min="0" step="1" required>
      </div>
      <button type="submit" id="calculate-btn">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
